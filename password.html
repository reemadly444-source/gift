<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a2f4a; /* Darker, private vibe */
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Password Box Styling */
        #login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            width: 200px;
            text-align: center;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            background: #d63384;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        /* The Secret Content (Hidden by default) */
        #secret-content {
            display: none;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .letter {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Enter the Secret Word</h2>
        <p>Only for Pineapple & Me</p>
        <input type="password" id="passwordField" placeholder="Password...">
        <br>
        <button onclick="checkPassword()">Unlock Memory</button>
        <p id="error-msg" style="color: #ff9a9e; display: none; margin-top: 10px;">Oops! That's not it.</p>
    </div>

    <div id="secret-content">
        <div class="letter">
            Dearest Pineapple,<br><br>
            This is our little corner of the internet. Here, our memories are safe and sound. I'm so glad we found each other through that silly app... 
            <br><br>
            [Add your long personal letter here!]
        </div>
        <br>
        <a href="index.html" style="color: white; text-decoration: none;">‚Üê Go Back</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordField").value;
            const correctPassword = "pineapple123"; // CHANGE THIS TO YOUR PASSWORD

            if (password === correctPassword) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("secret-content").style.display = "block";
                document.body.style.background = "#fff5f7"; // Change back to soft pink
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>

</body>
</html>
